  <script type="module" src="./js/firebase.js"></script>
  <script type="module">
    import { db } from "./js/firebase.js";
    import {
      collection, getDocs, deleteDoc, doc, query, orderBy
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const recordList = document.getElementById("recordList");

    async function loadRecords() {
      recordList.innerHTML = "";
      const q = query(collection(db, "records"), orderBy("date", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        const date = data.date?.toDate ? data.date.toDate().toLocaleDateString("ko-KR") : "-";

        tr.innerHTML = `
          <td>${data.name}</td>
          <td>${data.pos}</td>
          <td>${data.atBat}</td>
          <td>${data.hit}</td>
          <td>${data.hr}</td>
          <td>${data.rbi}</td>
          <td>${data.avg}</td>
          <td>${date}</td>
          <td><button class="del" data-id="${docSnap.id}">ì‚­ì œ</button></td>
        `;
        recordList.appendChild(tr);
      });

      document.querySelectorAll(".del").forEach(btn => {
        btn.addEventListener("click", async () => {
          await deleteDoc(doc(db, "records", btn.dataset.id));
          loadRecords();
        });
      });
    }

    loadRecords();
  </script>
