<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚾ 야구 기록 관리</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="container">
    <h1>⚾ 야구 기록 입력</h1>

    <div class="form">
      <label>선수 이름</label>
      <input id="playerName" placeholder="예: RIGuRi" />

      <label>포지션</label>
      <select id="position">
        <option>1루수</option><option>2루수</option><option>3루수</option>
        <option>유격수</option><option>좌익수</option><option>중견수</option>
        <option>우익수</option><option>포수</option><option>투수</option>
      </select>

      <div class="stats">
        <div><label>타수</label><input id="atBat" type="number" value="0" /></div>
        <div><label>안타</label><input id="hit" type="number" value="0" /></div>
        <div><label>홈런</label><input id="hr" type="number" value="0" /></div>
        <div><label>특점</label><input id="rbi" type="number" value="0" /></div>
      </div>

      <div class="btns">
        <button id="saveBtn">기록 저장</button>
        <button id="resetBtn" class="secondary">초기화</button>
        <a href="stats.html" class="link">기록 보기 →</a>
      </div>
    </div>
  </main>

  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
